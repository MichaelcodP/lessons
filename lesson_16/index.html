<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon_io/favicon.ico" type="image/x-icon">
	<title>Lesson 16</title>
</head>

<body>
	<div class="wrapper">
		<header class="header header--fix"></header>
		<main class="page">
			<div class="page__container">
				<div class="page__consulting consulting">
					<div class="consulting__subtitle">
						Contact Us
					</div>
					<div class="consulting__title">
						<h1>Request A Call Back !</h1>
					</div>
					<form id="some-form" action="#" enctype="multipart/form-data" method="GET"
						class="consulting__form form-consulting">
						<div class="form-consulting__body">
							<div class="form-consulting__item">
								<input id="name" class="form-consulting__input" tabindex="1" required placeholder="Your Name"
									name="name" type="text">
							</div>
							<div class="form-consulting__item">
								<input id="email" class="form-consulting__input" tabindex="2" required
									placeholder="Email Address" name="email" type="email">
							</div>
							<div class="form-consulting__item">
								<input id="phone" class="form-consulting__input" tabindex="3" required
									placeholder="Phone Number" name="phone" type="tel">
							</div>
							<div class="form-consulting__item">
								<input id="subject" class="form-consulting__input" tabindex="4" required placeholder="Subject"
									name="subject" type="text">
							</div>
							<div class="form-consulting__item item-textarea">
								<textarea class="form-consulting__textarea" tabindex="5" placeholder="Message..." id="message"
									name="message"></textarea>
							</div>
						</div>
					</form>
					<button form="some-form" tabindex="6" class="page__btn" id="button" type="submit">Submit</button>
				</div>
				<div class="page__euphoria euphoria">
					<div class="euphoria__title">
						<h2>My Info</h2>
					</div>
					<div class="euphoria__subtitle">
						<h3>Add Address</h3>
					</div>
					<form name="euphoria-form" id="euphoria-form" class="euphoria__form form-euphoria"
						enctype="multipart/form-data" action="#" method="GET">
						<div class="form-euphoria__body">
							<div class="form-euphoria__item">
								<label class="form-euphoria__label" for="firstName">First Name*</label>
								<input tabindex="7" name="firstName" id="firstName" type="text" required
									placeholder="First Name" class="form-euphoria__input">
							</div>
							<div class="form-euphoria__item">
								<label class="form-euphoria__label" for="lastName">Last Name*</label>
								<input tabindex="8" name="lastName" id="lastName" type="text" required placeholder="Last Name"
									class="form-euphoria__input">
							</div>
							<div class="form-euphoria__item">
								<label class="form-euphoria__label" for="countryRegion">Country / Region*</label>
								<input tabindex="9" name="countryRegion" id="countryRegion" type="text" required
									placeholder="Country / Region" class="form-euphoria__input">
							</div>
							<div class="form-euphoria__item">
								<label class="form-euphoria__label" for="companyName">Company Name</label>
								<input tabindex="10" name="companyName" id="companyName" type="text"
									placeholder="Company (optional)" class="form-euphoria__input">
							</div>
							<div class="form-euphoria__item">
								<label class="form-euphoria__label" for="streetAddress">Street Address*</label>
								<input tabindex="11" name="streetAddress" id="streetAddress" type="text" required
									placeholder="House number and street name" class="form-euphoria__input">
							</div>
							<div class="form-euphoria__item">
								<label class="form-euphoria__label" for="unit">Apt, suite, unit</label>
								<input tabindex="12" name="unit" id="unit" type="text"
									placeholder="apartment, suite, unit, etc. (optional)" class="form-euphoria__input">
							</div>
							<div class="form-euphoria__item">
								<label class="form-euphoria__label" for="city">City*</label>
								<input tabindex="13" name="city" id="city" type="text" required placeholder="Town / City"
									class="form-euphoria__input">
							</div>
							<div class="form-euphoria__item">
								<label class="form-euphoria__label" for="state">State*</label>
								<input tabindex="14" name="state" id="state" type="search" required placeholder="State"
									class="form-euphoria__input">
							</div>
							<div class="form-euphoria__item">
								<label class="form-euphoria__label" for="phone">Phone*</label>
								<input tabindex="15" name="phone" id="phone" type="tel" required placeholder="Phone"
									class="form-euphoria__input">
							</div>
							<div class="form-euphoria__item">
								<label class="form-euphoria__label" for="code">Postal Code*</label>
								<input tabindex="16" name="code" id="code" type="number" required placeholder="Postal Code"
									class="form-euphoria__input">
							</div>
							<div class="form-euphoria__item form-euphoria__item--textarea">
								<label class="form-euphoria__label" for="instruction">Delivery Instruction</label>
								<textarea tabindex="17" placeholder="Delivery Instruction" name="instruction" id="instruction"
									class="form-euphoria__textarea"></textarea>
							</div>
							<div class="form-euphoria__line">
								<div class="form-euphoria__checkbox">
									<input tabindex="17" type="checkbox" id="check" name="snipping"
										class="form-euphoria__checkbox-input"></input>
									<label class="form-euphoria__checkbox-label" for="check">Set as default shipping
										address</label>
								</div>
								<div class="form-euphoria__checkbox">
									<input tabindex="18" type="checkbox" id="check-2" name="billing"
										class="form-euphoria__checkbox-input"></input>
									<label class="form-euphoria__checkbox-label" for="check-2">Set as default billing
										address</label>
								</div>
							</div>
							<div class="form-euphoria__buttons">
								<button form="euphoria-form" tabindex="19" type="submit"
									class="form-euphoria__save">Save</button>
								<button form="euphoria-form" tabindex="20" type="reset"
									class="form-euphoria__cancel">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
